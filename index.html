<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Sonali Bhat</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<form>
      <h1 class="xyz"><b>Doctor's Registration Form<b></h1>
  

   <fieldset>
    <legend class="personal" ><b>Personal Information</legend></><br>
   <fieldset>
     
 <div class="center">
     
     <div class="row">
       <div class ="col-md-4"><label>Name</label>
       </div>
       <div class="col-md-4">
         <input type="text" name="Name" required>
       </div>
     </div>
     <br><br>
     
    <div class="row">
       <div class ="col-md-4"><label>Gender</label>
       </div>
    <div class="col-md-4">
     <input type="radio" name="gender" value="male">Male
       <input type="radio" name="gender" value="female">Female 
      </div>
     </div><br><br>
   
  <div class="row">
       <div class ="col-md-4"><label>Contact</label>
       </div>
       <div class="col-md-4">
       <input type="tel"  placeholder ="XX XXXX XXXX"pattern="[7-9]{1}[0-9]{9}" required >   
       </div>
     </div>
  <br><br>
     <div class="row">
       <div class ="col-md-4"><label>D.O.B</label>
       </div>
     <div class ="col-md-4"> 
     <input type="date"required >
       </div>
     </div><br><br>
     <div class="row">
       <div class ="col-md-4"><label>Email</label>
       </div>
    <div class ="col-md-4"> 
      <input type="email" placeholder="abc@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
         </div>
       </div><br><br>
     
     <div class="row">
       <div class ="col-md-4"><label>Address</label>
       </div>
  <div class ="col-md-4">
  <input type="text" name="address" required>
         </div>
       </div>
     
     
     
    
    </fieldset>
     <br>
     <br>
   <fieldset>
   <legend class="personal" >Professional Information</legend><br>
    
<div class ="center">
  <div class="row">
    <div class ="col-md-4">
   <label> 
     Specialization</label></div>
    <div class="col-md-4">
  <select>
    <option value="general">General</option>
    <option value="dentist">Dentist</option>
    <option value="neurologist">Neurologist</option> 
  </select>
    </div>
  </div><br><br>
  
  
  <div class="row">
    <div class ="col-md-4"><label>
      Experience </label></div>
     <div class ="col-md-4">
  <select>
     <option value="less than 1 year">Less than 1 year</option>
     <option value="1-3 years">1-3 years</option>
     <option value="3-5 years">3-5 years</option>
     <option value="5-10 years">5-10years</option>
     <option value="More than  10 years">More than 10 years</option>
  </select>
    </div>
    </div><br>
  <br>
  
   <div class="row">
       <div class ="col-md-4"><label>Password</label>
       </div>
 <div class="col-md-4">
  <input type="password" name= "password" value ="password"  required >
     </div>
  </div><br><br>
  <div class="row">
       <div class ="col-md-4"><label>Confirm Password</label>
       </div>
 <div class="col-md-4">
  <input type="password" name= "password" value ="password"  required >
     </div>
  </div><br><br>
        </div>
        
  
   <div class="row">
     <div class ="col-md-4"></div>
     <div class="col-md-4">
       <input type="submit" value="submit">
     </div>
      </div>
      
     
     </div>
        </fieldset>
        
        
 </form>
  
  
</body>
</html>
